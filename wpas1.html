
<!DOCTYPE html>
<html lang="en">

    <title>Create your own survey</title>
</head>
   
<body>
    <header class="bg-success">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <font face=Segoe UI;
                        size="11" color="black">
                        
                        <strong>Make your own survey</strong>
                    </font>
                       
                </div>
            </div>
        </div>
    </header>
  
    <div class="container">
        <h2>Add question</h2>
   
        <label id="lblsuccess" class="text-success" 
                style="display: none;">
        </label>
          
        <form id="addForm">
            <div class="row">
                <div class="col-lg-7 col-md-7 col-sm-7">
  
                    <input type="text" onkeyup="toggleButton(this, 'submit')"
                        class="form-control" id="item">
                </div>
  
                <div class="col-lg-5 col-md-5 col-sm-5">
                  <input type="submit" class="btn btn-dark"
                        id="submit" value="Submit" >
                </div>
            </div>
        </form>
   
        <h3 class="mt-4">saved survey questions</h3>
   
        <form id="addForm">
            <ul class="list-group" id="items"></ul>
        </form>
    </div>
</body>
